<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Reactivity Test</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Arial', sans-serif;
    background: #1a1a1a;
    color: #fff;
    padding: 40px;
    min-height: 100vh;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 32px;
  }

  .stats {
    background: #2a2a2a;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 30px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    text-align: center;
  }

  .stat-box {
    background: #333;
    padding: 15px;
    border-radius: 8px;
  }

  .stat-label {
    font-size: 12px;
    color: #888;
    text-transform: uppercase;
    margin-bottom: 8px;
  }

  .stat-value {
    font-size: 28px;
    font-weight: bold;
    color: #4CAF50;
  }

  .section {
    background: #2a2a2a;
    padding: 30px;
    border-radius: 10px;
    margin-bottom: 30px;
  }

  .section-title {
    font-size: 20px;
    margin-bottom: 20px;
    color: #4CAF50;
  }

  .button-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
  }

  /* Style 1: Basique */
  .btn-basic {
    padding: 15px 25px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
  }

  .btn-basic:hover {
    background: #45a049;
  }

  .btn-basic:active {
    background: #3d8b40;
    transform: scale(0.98);
  }

  /* Style 2: Avec transition */
  .btn-transition {
    padding: 15px 25px;
    background: #2196F3;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  .btn-transition:hover {
    background: #0b7dda;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(33, 150, 243, 0.4);
  }

  .btn-transition:active {
    transform: translateY(0);
  }

  /* Style 3: Avec animation */
  .btn-animated {
    padding: 15px 25px;
    background: #FF9800;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    position: relative;
    overflow: hidden;
  }

  .btn-animated::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }

  .btn-animated:hover::before {
    width: 300px;
    height: 300px;
  }

  .btn-animated:active {
    transform: scale(0.95);
  }

  /* Style 4: Avec ombre */
  .btn-shadow {
    padding: 15px 25px;
    background: #9C27B0;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(156, 39, 176, 0.4);
    transition: box-shadow 0.3s ease;
  }

  .btn-shadow:hover {
    box-shadow: 0 6px 25px rgba(156, 39, 176, 0.6);
  }

  .btn-shadow:active {
    box-shadow: 0 2px 10px rgba(156, 39, 176, 0.3);
  }

  /* Logs */
  .log-container {
    background: #1a1a1a;
    border: 2px solid #333;
    border-radius: 8px;
    padding: 20px;
    height: 300px;
    overflow-y: auto;
    font-family: 'Courier New', monospace;
    font-size: 13px;
  }

  .log-entry {
    padding: 5px 0;
    border-bottom: 1px solid #2a2a2a;
  }

  .log-time {
    color: #888;
    margin-right: 10px;
  }

  .log-action {
    color: #4CAF50;
    font-weight: bold;
  }

  .log-delay {
    color: #FF9800;
    margin-left: 10px;
  }

  .reset-btn {
    padding: 12px 30px;
    background: #f44336;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    margin-top: 20px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .reset-btn:hover {
    background: #da190b;
  }
</style>
</head>
<body>

<div class="container">
  <h1>ðŸŽ® TEST DE RÃ‰ACTIVITÃ‰ - Boutons HTML</h1>

  <!-- Stats -->
  <div class="stats">
    <div class="stat-box">
      <div class="stat-label">Total Clicks</div>
      <div class="stat-value" id="totalClicks">0</div>
    </div>
    <div class="stat-box">
      <div class="stat-label">Avg Response</div>
      <div class="stat-value" id="avgResponse">0ms</div>
    </div>
    <div class="stat-box">
      <div class="stat-label">Fastest Click</div>
      <div class="stat-value" id="fastestClick">-</div>
    </div>
    <div class="stat-box">
      <div class="stat-label">Slowest Click</div>
      <div class="stat-value" id="slowestClick">-</div>
    </div>
  </div>

  <!-- Boutons Basiques -->
  <div class="section">
    <div class="section-title">ðŸ“Œ Boutons Basiques (pas de transition)</div>
    <div class="button-grid">
      <button class="btn-basic" onclick="logClick('Basic 1')">Button 1</button>
      <button class="btn-basic" onclick="logClick('Basic 2')">Button 2</button>
      <button class="btn-basic" onclick="logClick('Basic 3')">Button 3</button>
      <button class="btn-basic" onclick="logClick('Basic 4')">Button 4</button>
      <button class="btn-basic" onclick="logClick('Basic 5')">Button 5</button>
      <button class="btn-basic" onclick="logClick('Basic 6')">Button 6</button>
      <button class="btn-basic" onclick="logClick('Basic 7')">Button 7</button>
      <button class="btn-basic" onclick="logClick('Basic 8')">Button 8</button>
    </div>
  </div>

  <!-- Boutons avec Transition -->
  <div class="section">
    <div class="section-title">âš¡ Boutons avec Transitions CSS</div>
    <div class="button-grid">
      <button class="btn-transition" onclick="logClick('Transition 1')">Button 1</button>
      <button class="btn-transition" onclick="logClick('Transition 2')">Button 2</button>
      <button class="btn-transition" onclick="logClick('Transition 3')">Button 3</button>
      <button class="btn-transition" onclick="logClick('Transition 4')">Button 4</button>
      <button class="btn-transition" onclick="logClick('Transition 5')">Button 5</button>
      <button class="btn-transition" onclick="logClick('Transition 6')">Button 6</button>
      <button class="btn-transition" onclick="logClick('Transition 7')">Button 7</button>
      <button class="btn-transition" onclick="logClick('Transition 8')">Button 8</button>
    </div>
  </div>

  <!-- Boutons avec Animations -->
  <div class="section">
    <div class="section-title">âœ¨ Boutons avec Animations</div>
    <div class="button-grid">
      <button class="btn-animated" onclick="logClick('Animated 1')">Button 1</button>
      <button class="btn-animated" onclick="logClick('Animated 2')">Button 2</button>
      <button class="btn-animated" onclick="logClick('Animated 3')">Button 3</button>
      <button class="btn-animated" onclick="logClick('Animated 4')">Button 4</button>
      <button class="btn-animated" onclick="logClick('Animated 5')">Button 5</button>
      <button class="btn-animated" onclick="logClick('Animated 6')">Button 6</button>
      <button class="btn-animated" onclick="logClick('Animated 7')">Button 7</button>
      <button class="btn-animated" onclick="logClick('Animated 8')">Button 8</button>
    </div>
  </div>

  <!-- Boutons avec Ombres -->
  <div class="section">
    <div class="section-title">ðŸŒŸ Boutons avec Box-Shadow</div>
    <div class="button-grid">
      <button class="btn-shadow" onclick="logClick('Shadow 1')">Button 1</button>
      <button class="btn-shadow" onclick="logClick('Shadow 2')">Button 2</button>
      <button class="btn-shadow" onclick="logClick('Shadow 3')">Button 3</button>
      <button class="btn-shadow" onclick="logClick('Shadow 4')">Button 4</button>
      <button class="btn-shadow" onclick="logClick('Shadow 5')">Button 5</button>
      <button class="btn-shadow" onclick="logClick('Shadow 6')">Button 6</button>
      <button class="btn-shadow" onclick="logClick('Shadow 7')">Button 7</button>
      <button class="btn-shadow" onclick="logClick('Shadow 8')">Button 8</button>
    </div>
  </div>

  <!-- Logs -->
  <div class="section">
    <div class="section-title">ðŸ“‹ Console de Performance</div>
    <div class="log-container" id="logContainer">
      <div class="log-entry">
        <span class="log-time">--:--:--</span>
        <span style="color: #888;">Waiting for clicks...</span>
      </div>
    </div>
    <button class="reset-btn" onclick="resetStats()">ðŸ”„ Reset Statistics</button>
  </div>
</div>

<script>
let clickCount = 0;
let lastClickTime = null;
let responseTimes = [];

function logClick(buttonName) {
  const now = performance.now();
  const timestamp = new Date().toLocaleTimeString();
  
  let responseTime = 0;
  if (lastClickTime !== null) {
    responseTime = Math.round(now - lastClickTime);
    responseTimes.push(responseTime);
  }
  
  lastClickTime = now;
  clickCount++;
  
  // Update stats
  updateStats();
  
  // Add log entry
  const logContainer = document.getElementById('logContainer');
  const logEntry = document.createElement('div');
  logEntry.className = 'log-entry';
  
  if (responseTime > 0) {
    logEntry.innerHTML = `
      <span class="log-time">${timestamp}</span>
      <span class="log-action">${buttonName}</span>
      <span class="log-delay">Î” ${responseTime}ms from last click</span>
    `;
  } else {
    logEntry.innerHTML = `
      <span class="log-time">${timestamp}</span>
      <span class="log-action">${buttonName}</span>
      <span style="color: #888;">First click</span>
    `;
  }
  
  logContainer.insertBefore(logEntry, logContainer.firstChild);
  
  // Signal to Unreal (if needed)
  console.log(`[BUTTON_CLICKED]${buttonName}|${responseTime}ms`);
}

function updateStats() {
  document.getElementById('totalClicks').textContent = clickCount;
  
  if (responseTimes.length > 0) {
    const avg = Math.round(responseTimes.reduce((a, b) => a + b, 0) / responseTimes.length);
    const fastest = Math.min(...responseTimes);
    const slowest = Math.max(...responseTimes);
    
    document.getElementById('avgResponse').textContent = avg + 'ms';
    document.getElementById('fastestClick').textContent = fastest + 'ms';
    document.getElementById('slowestClick').textContent = slowest + 'ms';
  }
}

function resetStats() {
  clickCount = 0;
  lastClickTime = null;
  responseTimes = [];
  
  document.getElementById('totalClicks').textContent = '0';
  document.getElementById('avgResponse').textContent = '0ms';
  document.getElementById('fastestClick').textContent = '-';
  document.getElementById('slowestClick').textContent = '-';
  
  const logContainer = document.getElementById('logContainer');
  logContainer.innerHTML = `
    <div class="log-entry">
      <span class="log-time">--:--:--</span>
      <span style="color: #888;">Statistics reset. Waiting for clicks...</span>
    </div>
  `;
  
  console.log('[STATS_RESET]');
}

// FPS Counter
let lastFrameTime = performance.now();
let frameCount = 0;
let fps = 60;

function updateFPS() {
  const now = performance.now();
  frameCount++;
  
  if (now >= lastFrameTime + 1000) {
    fps = Math.round((frameCount * 1000) / (now - lastFrameTime));
    frameCount = 0;
    lastFrameTime = now;
    
    console.log(`[FPS]${fps}`);
  }
  
  requestAnimationFrame(updateFPS);
}

updateFPS();
</script>

</body>
</html>
