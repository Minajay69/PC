<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NightShift911 - Structure Vide</title>
<style>
:root {
  --bg-primary: #0d0d12;
  --bg-secondary: #16161d;
  --bg-tertiary: #1c1c26;
  --accent-primary: #4a5568;
  --text-primary: #c4c4c8;
  --text-secondary: #7a7a82;
  --border-color: #26262e;
  --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.8);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #0d0d12 0%, #1a1520 100%);
  color: var(--text-primary);
  overflow: hidden;
}

.terminal-container {
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ===== HEADER ===== */
.terminal-header {
  background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
  border-bottom: 1px solid var(--border-color);
  padding: 16px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
}

.header-left {
  display: flex;
  align-items: center;
  gap: 20px;
  height: 40px;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 24px;
  height: 40px;
}

/* ===== WORKSPACE ===== */
.terminal-workspace {
  flex: 1;
  display: grid;
  grid-template-columns: minmax(400px, 1fr) 380px;
  gap: 20px;
  padding: 20px;
  overflow: hidden;
}

/* ===== LEFT PANEL ===== */
.workspace-left {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* Call Display Panel */
.call-display-panel {
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  border-radius: 12px;
  padding: 24px;
  box-shadow: var(--shadow-lg);
  min-height: 280px;
  position: relative;
}

/* Database Panel */
.database-panel {
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  border-radius: 12px;
  padding: 20px;
  box-shadow: var(--shadow-lg);
  flex: 1;
  display: flex;
  flex-direction: column;
}

.tab-navigation {
  display: flex;
  gap: 6px;
  margin-bottom: 20px;
  border-bottom: 1px solid var(--border-color);
  padding-bottom: 2px;
  height: 40px;
}

.tab-content {
  flex: 1;
  overflow-y: auto;
}

/* ===== RIGHT PANEL ===== */
.workspace-right {
  display: flex;
  flex-direction: column;
  gap: 20px;
  overflow-y: auto;
}

.workspace-right::-webkit-scrollbar {
  width: 6px;
}

.workspace-right::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.2);
  border-radius: 3px;
}

.workspace-right::-webkit-scrollbar-thumb {
  background: var(--accent-primary);
  border-radius: 3px;
}

/* Units Panel */
.units-panel {
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  border-radius: 12px;
  padding: 20px;
  box-shadow: var(--shadow-lg);
  min-height: 400px;
}

/* Dispatch Panel */
.dispatch-panel {
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  border-radius: 12px;
  padding: 20px;
  box-shadow: var(--shadow-lg);
  min-height: 300px;
}

/* Stats Panel */
.stats-panel {
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  border-radius: 12px;
  padding: 20px;
  box-shadow: var(--shadow-lg);
  min-height: 200px;
}

/* ===== PANEL HEADER (pour identifier les zones) ===== */
.panel-header {
  border-bottom: 1px solid var(--border-color);
  padding-bottom: 12px;
  margin-bottom: 16px;
  height: 40px;
}

/* ===== HELPER CLASSES ===== */
.flex-center {
  display: flex;
  align-items: center;
  justify-content: center;
}

.debug-label {
  color: var(--text-secondary);
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  padding: 4px 8px;
  background: rgba(74, 85, 104, 0.1);
  border-radius: 4px;
  display: inline-block;
}
</style>
</head>
<body>

<div class="terminal-container">
  
  <!-- ===== HEADER ===== -->
  <div class="terminal-header">
    <div class="header-left">
      <span class="debug-label">Header Left Zone</span>
    </div>
    <div class="header-right">
      <span class="debug-label">Header Right Zone</span>
    </div>
  </div>

  <!-- ===== WORKSPACE ===== -->
  <div class="terminal-workspace">
    
    <!-- ===== LEFT COLUMN ===== -->
    <div class="workspace-left">
      
      <!-- Call Display Panel -->
      <div class="call-display-panel">
        <div class="panel-header">
          <span class="debug-label">Call Display Panel</span>
        </div>
        <!-- Contenu géré par Blueprint -->
      </div>

      <!-- Database Panel -->
      <div class="database-panel">
        <div class="tab-navigation">
          <span class="debug-label">Tab Navigation</span>
        </div>
        <div class="tab-content">
          <span class="debug-label">Tab Content Zone</span>
        </div>
      </div>

    </div>

    <!-- ===== RIGHT COLUMN ===== -->
    <div class="workspace-right">

      <!-- Units Panel -->
      <div class="units-panel">
        <div class="panel-header">
          <span class="debug-label">Units Panel</span>
        </div>
        <!-- Contenu géré par Blueprint -->
      </div>

      <!-- Dispatch Panel -->
      <div class="dispatch-panel">
        <div class="panel-header">
          <span class="debug-label">Dispatch Panel</span>
        </div>
        <!-- Contenu géré par Blueprint -->
      </div>

      <!-- Stats Panel -->
      <div class="stats-panel">
        <div class="panel-header">
          <span class="debug-label">Stats Panel</span>
        </div>
        <!-- Contenu géré par Blueprint -->
      </div>

    </div>

  </div>

</div>

<script>
// Pas de JavaScript nécessaire - tout est géré par Blueprint
console.log('✅ Structure vide chargée - Prête pour Blueprint');
</script>

</body>
</html>
